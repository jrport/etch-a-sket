<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro em Branco</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Seu quadro</h1>
    <div class="center-grid">
        <menu>
            <div class="settings">
                <div id="picker-center">
                    <input id="colorPicker" type="color" value="#000000" />
                </div>
                <button id = "color">Cor</button>
                <button id = "rainbow">Arco-Iris</button>
                <button id = "eraser">Apagador</button>
            </div>
            <div class="control">
                <button id="reset">Limpar</button>
                <input id="size-slider" type="range" min="1" max="99" value="16"> 
            </div>
            <span>16 X 16</span>
        </menu>
        <div class="grid"></div>
    </div>
    
</body>
</html>
